
apply plugin: 'java'
apply plugin: 'application'

dependencies {
	testImplementation 'junit:junit:4.12'
}

repositories {
	jcenter()
}

mainClassName = 'org.bian.Application'

jar {
	manifest {
		attributes(
				'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
				'Main-Class': "$mainClassName"
		)
	}
}